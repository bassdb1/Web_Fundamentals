<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hover over 'Post-it Notes' with a shadow</h1>

    <!-- The 'div' below is using two classes, 'row' and 'note' from the Style.css page.
        Elements, Elements can have more than one class
     -->
    <div class ="row">
        <!-- When we move the 'mouse over the note', 'onmouseover' cmd we are calling the JavaScript Function, 'addShadow(this) and 'this' parameter which stands for 'this object', on the JavaScript side, 'this' is referred to as 'element' -->
        <div class ="note" onmouseover="addShadow(this)" onmouseLeave ="removeShadow(this)">I am a note</div>
        <div class ="note" onmouseover="addShadow(this)" onmouseLeave ="removeShadow(this)">I am a note</div>
        <div class ="note" onmouseover="addShadow(this)" onmouseLeave ="removeShadow(this)">I am a note</div>
        <div class ="note" onmouseover="addShadow(this)" onmouseLeave ="removeShadow(this)">I am a note</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
