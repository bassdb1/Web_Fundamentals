<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Registration Form</h1>

<form>
  
    <label for="fname">First name:</label>

    <input type="text" id="fname" name="fname" value=""><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" value=""><br><br>
  <div>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" value=""><br><br>
  </div>
  
 
    <label for="password">Password:</label>
    <input type="text" id="password" name="password" value=""><br><br>
    <label for="pw_confirm">PW Confirm:</label>
    <input type="text" id="pw_confirm" name="pw_confirm" value=""><br><br>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday"><br><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>
    <h5>A short description about yourself</h5>

  <textarea name="description"></textarea><br><br>
  <label for="fav_code_lng">Favorite Language:</label>

  <select name="fav_code_lng" id="fav_code_lng">
    <option value="JavaScript">JavaScript</option>
    <option value="C#">C#</option>
    <option value="Java">Java</option>
    <option value="Python">Python</option>
</select><br><br>

  <input type="checkbox" name="offers" id="offers" checked >
  <label for="offers">I would like to receive email offers!</label><br><br>
  <input type="submit" value="Create Account">

</form>

</body>
</html>
